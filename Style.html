<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #fff;
}
.tabs {
  display: flex;
  border-bottom: 1px solid #000;
}
.tab {
  padding: 8px 16px;
  cursor: pointer;
}
.tab.active {
  font-weight: bold;
  border-bottom: 2px solid #000;
}
.content {
  margin-top: 10px;
}
#itemList {
  margin-top: 10px;
  display: flex;
  gap: 1.5rem;
  padding: 4px;
  flex-direction: column;
}
img.preview {
  max-width: 100%;
  height: auto;
}

.radio-inputs {
  position: relative;
  display: flex;
  flex-wrap: wrap;
  border-radius: 0.5rem;
  background-color: #EEE;
  box-sizing: border-box;
  box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
  padding: 0.25rem;
  font-size: 14px;
}

.radio-inputs .radio {
  flex: 1 1 auto;
  text-align: center;
}

.radio-inputs .radio input {
  display: none;
}

.radio-inputs .radio .name {
  display: flex;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  border: none;
  padding: .5rem 0;
  color: rgba(51, 65, 85, 1);
  transition: all .15s ease-in-out;
}

.radio-inputs .radio input:checked + .name {
  background-color: #b668f2;
  color: #fff;
  font-weight: 600;
}

button {
  display: flex;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  border-radius: 0.5rem;
  border: none;
  padding: .5rem 1.5rem;
  color: rgba(51, 65, 85, 1);
  transition: all .15s ease-in-out;
}

button:hover {
  background-color: #b668f2;
  color: #fff;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #8B00F4;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


/* From Uiverse.io by alexruix */ 
.card {
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 16px;
 border: 1px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card {
  cursor: pointer;
}

.card-details {
 color: black;
 height: 100%;
}

.card-button {
 transform: translate(-50%, 125%);
 width: 60%;
 border-radius: 1rem;
 border: none;
 background-color: #8B00F4;
 color: #fff;
 font-size: 1rem;
 padding: .5rem 1rem;
 position: absolute;
 left: 50%;
 bottom: 0;
 opacity: 0;
 transition: 0.3s ease-out;
}

.text-body {
 color: rgb(134, 134, 134);
}

/*Text*/
.text-title {
 font-weight: bold;
}

/*Hover*/
.card:hover {
 border-color: #8B00F4;
 box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
}

.card:hover .card-button {
 transform: translate(-50%, 50%);
 opacity: 1;
 background-color: #8B00F4;
}

.toaster {
  position: fixed;
  bottom: -100px;
  right: 30px;
  background: #222;
  color: #fff;
  padding: 15px 20px;
  border-radius: 8px;
  font-size: 14px;
  max-width: 300px;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
  transition: all 0.5s ease;
  z-index: 9999;
  opacity: 0.9;
}

.toaster.show {
  bottom: 30px;
}
</style>
